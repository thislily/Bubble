<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="module" src="../../js/app.mjs"></script>

    <title>Search Feed | Bubble</title>
  </head>
  <body class="bg-secondary">
    <!-- HEADER -->
    <header class="container-fluid">
      <nav
        class="navbar mx-auto shadow-lg fixed-top bg-body-tertiary d-flex justify-content-between align-items-center p-2 px-5 rounded-bottom-5"
        style="max-width: 600px"
      >
        <a href=""><i class="bi bi-bell-fill text-black h3"></i></a>
        <img
          src="../../images/logo.svg"
          alt="Bubble logo"
          class="w-50 navbar-brand"
        />
        <a href=""><i class="bi bi-envelope-fill text-black h4"></i></a>
      </nav>
    </header>

    <main>
      <!-- FEED -->
      <div class="container pt-5 feed">
        <!-- search feed -->

        <div class="card rounded-5 bg-light m-auto p-3 border-0 mb-3">
            <div class="input-group">
                <span class="input-group-text rounded-start-5" id="search-posts-icon"
                ><i class="bi bi-search "></i
                ></span>
                <input
                type="text"
                id="search-posts-input"
                placeholder="Search posts..."
                class="form-control rounded-end-5 p-2"
                />
            </div>

        </div>
      </div>

      <div class="container pb-5 mb-5" id="feed">
        <!-- feed -->
        <h2 class="text-center py-5 text-dark" id="search-h2">
            Start typing to search for posts
           </h2>
        </div>

      <ul
        class="navbar nav justify-content-center bg-body-tertiary m-auto fixed-bottom rounded-top-5"
        style="max-width: 400px"
      >
        <li class="nav-item">
          <a class="nav-link" href="" id="profile-link"
            ><i class="bi bi-person-circle text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="search-link"
            ><i class="bi bi-search text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="" id="feed-link"
            ><i class="bi bi-house-heart-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="create-post-link"
            ><i class="bi bi-plus-circle-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="settings-link"
            ><i class="bi bi-gear-fill text-black h3"></i
          ></a>
        </li>
      </ul>
    </main>
  </body>
</html>
