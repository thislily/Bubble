<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="module" src="../js/app.mjs"></script>

    <title>Feed | Bubble</title>
  </head>
  <body class="bg-secondary">
    <!-- HEADER -->
    <header class="container-fluid">
      <nav
        class="navbar mx-auto shadow-lg fixed-top bg-body-tertiary d-flex justify-content-between align-items-center p-2 px-5 rounded-bottom-5"
        style="max-width: 600px"
      >
        <a href=""><i class="bi bi-bell-fill text-black h3"></i></a>
        <img
          src="../images/logo.svg"
          alt="Bubble logo"
          class="w-50 navbar-brand"
        />
        <a href=""><i class="bi bi-envelope-fill text-black h4"></i></a>
      </nav>
    </header>

    <main>
      <!-- FEED --> 
      <div class="container pt-5 feed">
                <!-- sort feed -->
                <div class="card rounded-5 bg-light m-auto p-3 py-4 border-0 mb-3">
                  <select
                    class="form-select rounded-4 p-2"
                    id="filter-posts"
                    aria-label="Sort feed posts"
                  >
                    <!-- show all posts -->
                    <option selected><i class="bi bi-filter"></i> Sort posts (default)</option>
                    <!-- only show posts that do not include the words test or example in their title or body -->
                    <option value="1">No test or example posts</option>
                    <!-- only show posts that are made by people I follow -->
                    <option value="2">Only people I follow</option>
                    <!-- only show posts that are made by people I do not follow -->
                    <option value="3">Show me something new</option>
                  </select>
                </div>
                <!-- to post -->
                <div class="card rounded-5 bg-light m-auto p-0 border-0 mb-3" id="create-post">
                  <div class="card-body p-0">
                    <div class="row p-3">
                      <div class="col col-auto pe-0 d-flex flex-row">
                        <img
                          id="avatar-img-post"
                          src=""
                          alt=""
                          class="profile-thumbnail img-thumbnail rounded-circle p-0 object-fit-cover"
                          style="aspect-ratio: 1"
                        />
                        <h3 id="profile-name-post" class="card-title h4 pt-3 ps-2"></h3>
                      </div>
        
                      <div class="col">
                        <button class="btn visually-hidden p-3"></button>
                      </div>
                    </div>
        
                    <div class="row">
                      <div class="col">
                        <form action="" id="create-post-form">
                          <div class="p-3">
                            <div class="form-floating mb-3">
                              <input
                                type="text"
                                name="title"
                                class="form-control rounded-4"
                                id="postTitle"
                                placeholder="Title"
                                required
                              />
                              <label for="postTitle">
                                <i class="bi bi-pencil"> </i> Post title
                              </label>
                            </div>
        
                            <div class="form-floating mb-3">
                              <input
                                type="text"
                                name="body"
                                class="form-control rounded-4"
                                id="postBody"
                                placeholder="Body"
                                maxlength="280"
                              />
                              <label for="postBody">
                                <i class="bi bi-chat"> </i> Share your thoughts
                              </label>
                            </div>
        
                            <div class="form-floating mb-3">
                              <input
                                type="url"
                                name="media"
                                class="form-control rounded-4"
                                id="postMedia"
                                placeholder="Media"
                              />
                              <label for="postMedia">
                                <i class="bi bi-camera"></i> Add a photo (url only)
                              </label>
                            </div>
                          </div>
        
                          <button
                            class="btn-success bg-success w-100 border-0 rounded-bottom-5 rounded-top-0 py-1 display-6"
                          >
                            <p class="m-3">Create Post <i class="bi bi-send"></i></p>
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
      </div>

      <div class="container pb-5 mb-5" id="feed">
        <!-- feed -->

      </div>

      <ul
        class="navbar nav justify-content-center bg-body-tertiary m-auto fixed-bottom rounded-top-5"
        style="max-width: 400px"
      >
        <li class="nav-item">
          <a class="nav-link" href="" id="profile-link"
            ><i class="bi bi-person-circle text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="search-link"
            ><i class="bi bi-search text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="" id="feed-link"
            ><i class="bi bi-house-heart-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="create-post-link"
            ><i class="bi bi-plus-circle-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="settings-link"
            ><i class="bi bi-gear-fill text-black h3"></i
          ></a>
        </li>
      </ul>
    </main>
  </body>
</html>
