<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="module" src="../../../js/app.mjs"></script>

    <title>Edit Post | Bubble</title>
  </head>
  <body class="bg-secondary">
    <!-- HEADER -->
    <header class="container-fluid">
      <nav
        class="navbar mx-auto shadow-lg fixed-top bg-body-tertiary d-flex justify-content-between align-items-center p-2 px-5 rounded-bottom-5"
        style="max-width: 600px"
      >
        <a href=""><i class="bi bi-bell-fill text-black h3"></i></a>
        <img
          src="../../../images/logo.svg"
          alt="Bubble logo"
          class="w-50 navbar-brand"
        />
        <a href=""><i class="bi bi-envelope-fill text-black h4"></i></a>
      </nav>
    </header>

    <main>
      <!-- PROFILE INFO -->
      <div class="container-xl m-auto p-0 position-relative">
        <img
          class="img-fluid"
          style="max-height: 300px; width: 100%; object-fit: cover"
          id="banner-img"
        />
        <img
          class="profile-img img-thumbnail rounded-circle p-0 border-black shadow-lg z-2 position-absolute bottom-0 start-0 m-3 bg-transparent object-fit-cover"
          style="aspect-ratio: 1"
          id="avatar-img"
        />
      </div>

      <div class="container-xl m-auto bg-gradient pb-1">
        <div class="row">
          <div class="col p-3 pb-0" id="profile-name"></div>

          <div class="col text-end p-3 pb-0">
            <a
              href=""
              id="edit-profile-link"
              class="text-black text-decoration-none"
              >edit profile <i class="bi bi-pencil-square"></i
            ></a>
          </div>
        </div>

        <div class="row">
          <div
            class="col col-12 d-flex justify-content-center gap-3 gap-lg-5 text-center p-0 "
          >
            <a id="followers-link" href="" class="text-decoration-none"
              ><span id="followers-count"></span><br />followers</a
            >
            <a id="following-link" href="" class="text-decoration-none"
              ><span id="following-count"></span><br />following</a
            >
            <a id="posts-link" href="" class="text-decoration-none"
              ><span id="posts-count"></span><br />posts</a
            >
          </div>
        </div>
      </div>

      <!-- POSTS -->
      <div class="container pb-5 mb-5 mt-3">
        <a href="" id="back-to-profile" class="btn btn-primary m-auto mb-3 mt-3 rounded-5"><i class="bi bi-arrow-left"></i>  Back to Profile</a>
        <!-- to post -->
        <div class="card rounded-5 bg-light m-auto p-0 border-0 mb-3">
          <div class="card-body p-0">
            <div class="row p-3">
              <div class="col col-auto pe-0 d-flex flex-row">
                <img
                  id="avatar-img-post"
                  src=""
                  alt=""
                  class="profile-thumbnail img-thumbnail rounded-circle p-0 object-fit-cover"
                  style="aspect-ratio: 1;"
                />
                <h3 id="profile-name-post" class="card-title h4 pt-3 ps-2"></h3>
              </div>

              <div class="col">
                <button class="btn visually-hidden p-3"></button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <form action="" id="update-post-form">
                  <div class="p-3">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="title"
                        class="form-control rounded-4"
                        id="postTitle"
                        placeholder="Title"
                      />
                      <label for="postTitle">
                        <i class="bi bi-pencil"> </i> Edit title:
                      </label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="body"
                        class="form-control rounded-4"
                        id="postBody"
                        placeholder="Body"
                        maxlength="280"
                      />
                      <label for="postBody">
                        <i class="bi bi-chat"> </i> Edit body:
                      </label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="url"
                        name="media"
                        class="form-control rounded-4"
                        id="postMedia"
                        placeholder="Media"
                      />
                      <label for="postMedia">
                        <i class="bi bi-camera"></i> Edit media (url only):
                      </label>
                    </div>
                  </div>

                  <button
                    class="btn-success bg-success w-100 border-0 rounded-bottom-5 rounded-top-0 py-1 display-6"
                  >
                    <p class="m-3">
                      Update Post <i class="bi bi-pencil-square"></i>
                    </p>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- DELETE POST -->

        <div class="card rounded-5 bg-light m-auto p-3 border-0 mt-5 mb-3">
            <div class="card-body">
                <p class="card-text text-center">Deleting this post will permanently remove all its content and comments. This cannot be undone.</p>
            </div>
            
          <button class="btn btn-danger rounded-5 p-3 display-3 fw-bold fs-5" id="remove-post-button">Delete Post</button>
        </div>
      </div>

      <ul
        class="navbar nav justify-content-center bg-body-tertiary m-auto fixed-bottom rounded-top-5"
        style="max-width: 400px"
      >
        <li class="nav-item">
          <a class="nav-link" href="" id="profile-link"
            ><i class="bi bi-person-circle text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="search-link"
            ><i class="bi bi-search text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="" id="feed-link"
            ><i class="bi bi-house-heart-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="create-post-link"
            ><i class="bi bi-plus-circle-fill text-black h3"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="settings-link"
            ><i class="bi bi-gear-fill text-black h3"></i
          ></a>
        </li>
      </ul>
    </main>
  </body>
</html>
