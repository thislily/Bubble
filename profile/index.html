    <main>
      <!-- PROFILE INFO -->
      <div class="container-xl m-auto p-0 position-relative">
        <img
          class="img-fluid"
          style="max-height: 400px; width: 100%; object-fit: cover"
          id="banner-img"
        />
        <img
          class="profile-img img-thumbnail rounded-circle p-0 border-black shadow-lg z-2 position-absolute bottom-0 start-0 m-3 bg-transparent object-fit-cover"
          style="aspect-ratio: 1"
          id="avatar-img"
        />
      </div>

      <div class="container-xl m-auto bg-gradient h-100 pb-5">
        <div class="row">
          <div class="col p-3 pb-0 pb-md-3" id="profile-name"></div>

          <div class="col text-end p-3">
            <a
              href=""
              id="edit-profile-link"
              class="text-black text-decoration-none"
              >edit profile <i class="bi bi-pencil-square"></i
            ></a>
          </div>
        </div>

        <div class="row">
          <div class="col col-12 col-sm-7 p-3 pt-0" id="profile-bio"></div>

          <div
            class="col col-sm-4 d-flex justify-content-center gap-3 gap-lg-5 text-center p-3 pt-0 ps-sm-5"
          >
            <a href="" class="text-decoration-none"
              ><span id="followers-count"></span><br />followers</a
            >
            <a href="" class="text-decoration-none"
              ><span id="following-count"></span><br />following</a
            >
            <a href="" class="text-decoration-none"
              ><span id="posts-count"></span><br />posts</a
            >
          </div>
        </div>
      </div>

      <!-- POSTS -->
      <div class="container pb-5 mb" id="profile-post-feed">
        <!-- to post -->
        <div class="card rounded-5 bg-light m-auto p-0 border-0 mb-3">
          <div class="card-body p-0">
            <div class="row p-3">
              <div class="col col-auto pe-0 d-flex flex-row">
                <img
                  id="avatar-img-post"
                  src=""
                  alt=""
                  class="profile-thumbnail img-thumbnail rounded-circle p-0 object-fit-cover"
                />
                <h3 id="profile-name-post" class="card-title h4 pt-3 ps-2"></h3>
              </div>

              <div class="col">
                <button class="btn visually-hidden p-3"></button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <form action="" id="create-post-form" >
                  <div class="p-3">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="title"
                        class="form-control rounded-4"
                        id="postTitle"
                        placeholder="Title"
                        required
                      />
                      <label for="postTitle">
                        <i class="bi bi-pencil"> </i> Post title
                      </label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="body"
                        class="form-control rounded-4"
                        id="postBody"
                        placeholder="Body"
                        maxlength="280"
                      />
                      <label for="postBody">
                        <i class="bi bi-chat"> </i> Share your thoughts
                      </label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="url"
                        name="media"
                        class="form-control rounded-4"
                        id="postMedia"
                        placeholder="Media"
                      />
                      <label for="postMedia">
                        <i class="bi bi-camera"></i> Add a photo (url only)
                      </label>
                    </div>
                  </div>

                  <button
                  class="btn-success bg-body-tertiary w-100 border-0 rounded-bottom-5 rounded-top-0 py-1 display-6"
                >
                  <p class="m-3">Create Post <i class="bi bi-send"></i></p>
                </button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
